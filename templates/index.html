<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ meta.title }}</title> <!-- Dynamically set the title -->
    
    <!-- Meta Tags -->
    <meta name="description" content="{{ meta.description }}">
    <meta name="author" content="{{ meta.author }}">
    <meta name="keywords" content="{{ meta.keywords }}">

    <!-- Favicon -->
    <link rel="icon" href="{{ meta.favicon }}" type="image/x-icon">
    
    <!-- Tailwind -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4">Housing Scraper</h1>

        <!-- Add a search bar for location -->
        <label for="searchLocation" class="block text-sm font-medium text-gray-700">Search Location:</label>
        <input type="text" id="searchLocation" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Enter location">

        <!-- Suggestions list -->
        <ul id="suggestions" class="mt-2 border border-gray-300 bg-white rounded-md shadow-sm"></ul>

        <!-- Checkbox for No Location -->
        <div class="mt-2">
            <input type="checkbox" id="noLocationCheckbox" class="mr-2">
            <label for="noLocationCheckbox" class="text-sm font-medium text-gray-700">No Location</label>
        </div>

        <label for="maxPrice" class="block text-sm font-medium text-gray-700 mt-4">Max Price:</label>
        <input type="text" id="maxPrice" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" value="500">

        <label for="bounds" class="block text-sm font-medium text-gray-700 mt-4">Bounds:</label>
        <input type="text" id="bounds" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Coordinates will appear here" readonly>

        <label for="interval" class="block text-sm font-medium text-gray-700 mt-4">Interval (seconds):</label>
        <input type="number" id="interval" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" value="5">

        <div class="mt-4">
            <button id="start" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Start Scraping</button>
            <button id="stop" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Stop Scraping</button>
        </div>

        <h2 class="text-lg font-semibold mt-6">Logs:</h2>
        <textarea id="logBox" class="mt-2 w-full h-64 bg-gray-100 p-3 border border-gray-300 rounded-md" readonly></textarea>
    </div>

    <!-- Load Socket.IO from local static/libs folder -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
